<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <div>
      <h2>Esercizio 1</h2>
      <div class="container">
        <div class="row row-cols-md-3">
          <div class="col bg-primary text-light p-3 border border-black"></div>
          <div class="col bg-primary text-light p-3 border border-black"></div>
          <div class="col bg-primary text-light p-3 border border-black"></div>
        </div>
      </div>
    </div>
    <div>
      <h2>Esercizio 2</h2>
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-3">
          <div class="col bg-warning text-black p-3 border border-black"></div>
          <div class="col bg-warning text-black p-3 border border-black"></div>
          <div class="col bg-warning text-black p-3 border border-black"></div>
        </div>
      </div>
    </div>
    <div>
      <h2>Esercizio 3</h2>
      <div class="container">
        <div class="row row-cols-3">
          <div class="col bg-success text-light p-3 border border-black"></div>
          <div class="col bg-success text-light p-3 border border-black"></div>
          <div class="col bg-success text-light p-3 border border-black"></div>
        </div>
        <div class="row row-cols-3 row-cols-md-1">
          <div class="col bg-success text-light p-3 border border-black"></div>
          <div class="col bg-success text-light p-3 border border-black"></div>
          <div class="col bg-success text-light p-3 border border-black"></div>
        </div>
        <div class="row row-cols-3 row-cols-lg-1">
          <div class="col bg-success text-light p-3 border border-black"></div>
          <div class="col bg-success text-light p-3 border border-black"></div>
          <div class="col bg-success text-light p-3 border border-black"></div>
        </div>
      </div>
    </div>
    <div>
      <h2>Esercizio 4</h2>
      <div class="container">
        <div class="row">
          <div
            class="col col-lg-3 bg-danger text-light p-3 border border-black"
          ></div>
          <div
            class="col col-lg-6 bg-danger text-light p-3 border border-black"
          ></div>
          <div
            class="col col-lg-3 bg-danger text-light p-3 border border-black"
          ></div>
        </div>
      </div>
    </div>
    <div>
      <h2>Esercizio 5</h2>
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-2">
          <div
            class="col col-lg-3 bg-info text-light p-3 border border-black"
          ></div>
          <div class="col col-lg-9 bg-info text-light p-3 border border-black">
            <div class="row row-cols-1 row-cols-lg-2">
              <div
                class="col col-6 bg-secondary text-light p-3 border border-black"
              ></div>
              <div
                class="col col-6 bg-secondary text-light p-3 border border-black"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h2>Esercizio 6</h2>
      <div class="container">
        <div class="row">
          <div class="col col-3 bg-dark text-white p-3"></div>
          <div class="col col-3 offset-4 bg-dark text-white p-3"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
